<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ausführung für alle mobielen Geräte als APP -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Container für die Startseite -->
<div class="container_start">
    <div id="title"></div>
    <p id="startButton">START</p>
    <p id="copy">&copy; Florian Jeger, Christoph Jeger &amp; Matthias Steffen</p>
</div>

<div id="overlay">
</div>

<!-- Container für die Nachrichten -->
<div class="container_message">
    <img src='img/tetris_menu_logo.png'>
    <p id="message"></p>
    <p id="continueButton">FORTSETZEN</p>
    <p id="newGameButton">NEUES SPIEL</p>
</div>

<div class="container_game">
    <!-- Tabelle für das Spielfeld -->
    <table id="field">
    </table>

    <!-- Tabelle für den nächsten Stein -->
    <table id="nextstone">
    </table>

    <!-- Container für die Spielinformationen -->
    <div id="info">
        <p id="level">Level: 1</p>
        <p id="points">Punkte: 0</p>
    </div>

</div>

<!-- Container für die Steuerung -->
<div class="container_control">
</div>

<script type="application/dart" src="tetrisclient.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>

</body>
</html>
